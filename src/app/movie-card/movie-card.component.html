<mat-card class = "example-card" appearance="outlined">
  <mat-card-header >
    <mat-card-title-group>
      <mat-card-title [matTooltipDisabled] = "movie.title.length < 12" matTooltip = "{{movie.title}}" matTooltipPosition="right" >
        {{movie.title | titleSize: 12}}
      </mat-card-title>
      <mat-card-subtitle>Movie rating:  {{movie.rating}}</mat-card-subtitle>

</mat-card-header>
