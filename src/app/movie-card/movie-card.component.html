
<mat-card class = "example-card" appearance="outlined">
  <mat-card-header >
    <mat-card-title-group>
      <mat-card-title > {{movie.title}} </mat-card-title>
      <mat-card-subtitle>Movie rating:  {{movie.rating}}</mat-card-subtitle>
      <img mat-card-md-image src="../../assets/img/exampleFilm.jpg" alt="Image test">
    </mat-card-title-group>
</mat-card-header>

<mat-card-content>
{{movie.description}}
</mat-card-content>

<mat-card-actions>
  <button (click)="addLikeFilm(movie.title)">Like</button>
</mat-card-actions>

</mat-card>
